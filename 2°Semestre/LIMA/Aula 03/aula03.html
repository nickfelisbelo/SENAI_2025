<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
</head>
<body>
    <center><h1>Lanchonete do seu Zé</h1>
    <hr>
    <br>
    <h3>Monte seu lanche</h3>
    </center>
    <form action="" method="">
        <p>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Insira o seu nome" required />
        </p>
        <p>
            <label for="datanasc">Data de Nascimento</label>
            <input type="date" id="datanasc" />
        </p>
        <p>
            <label for="indica">Você nos indicaria?</label>
            <input type="number" id="indica" min="1" max="5" />
        </p>
        <p>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Informe o seu E-mail" required />
        </p>
        <p>
            <label for="cor">Insira sua cor favorita</label>
            <input type="color" id="cor" />
        </p>
        <p>
            <label for="volume">Em qual volume voê escuta múscica(0-100)</label>
            <input type="range" id="volume" min="0" max="100" value="50" oninput="valorVolume.textContent = this.value" />
            <span id="valorVolume">50</span>
            </span>

            <style>
                #volume{

                    accent-color: rgb(16, 230, 194);
                }
            </style>
            <fieldset>
                <legend>Genêro</legend>
                <input type="radio" id="masc" name="genero" />
                <label for="masc" >Masculino</label>
                <input type="radio" id="fem" name="genero" />
                <label for="fem">Feminino</label>
                <input type="radio" id="outros" name="genero" />
                <label for="outros">Outros</label>
                <style>
                    #masc{
                        accent-color: red;
                    }
                    #fem{
                        accent-color: pink;
                    }
                    #outros{
                        accent-color: green;
                    }
                </style>
            </fieldset>
            <fieldset>
                <legend>Monte seu lanche</legend>
                <input type="checkbox" id="salada" />
                <label for="salada">Salada</label>
                <input type="checkbox" id="hamb" />
                <label for="hamb">Hamburguer</label>
                <input type="checkbox" id="tom" />
                <label for="tom">Tomate</label>
                <input type="checkbox" id="mai" />
                <label for="mai">Maionese</label>
                <input type="checkbox" id="quei" />
                <label for="quei">Queijo</label>
                <input type="checkbox" id="Pão" />
                <label for="Pão">Pão</label>
                <style>
                    #salada{
                        accent-color: red;
                    }
                    #hamb{
                        accent-color: blue;
                    }
                    #tom{
                        accent-color: orange;
                    }
                    #mai{
                        accent-color: green;
                    }
                    #quei{
                        accent-color: pink;
                    }
                    #Pão{
                        accent-color: grey;
                    }
                </style>
            </fieldset>
            <fieldset>
                <legend>Bebida</legend>
                <input type="radio" id="refri" name="Bebida"/>
                <label for="refri">
                <img src="https://tdc0wy.vteximg.com.br/arquivos/ids/159102-1000-1000/REFRIGERANTE-COCA-COLA-PET-15L-ORIGINAL.png?v=638121787162800000" alt="Coca-Cola" height="15">Refrigerante
                </label><br>
                <input type="radio" id="Suco" name="Bebida"/>
                <label for="Suco"><img src="https://static.vecteezy.com/system/resources/thumbnails/049/648/047/small/refreshing-glass-of-orange-juice-with-a-transparent-background-png.png" height="15">Suco</label><br>
                <input type="radio" id="Água" name="Bebida" />
                <label for="Água"><img src="https://drogariamoderna.vtexassets.com/arquivos/ids/250764-1600-auto?v=638150164156670000&width=1600&height=auto&aspect=true" height="15">Água</label>
                <style>
                    #refri{
                        accent-color: black;
                    }
                    #Suco{
                        accent-color: orange;
                    }
                    #Água{
                        accent-color: aqua;
                    }
                </style>
            </fieldset>

            <label for="info">Informações Adicionais</label>
            <textarea  id="info" placeholder="Digite aqui..."></textarea>
        </p>
        <p>
            <label for="cidade">informe a Cidade</label>
            <select id="cidade">
                <option>Jaguariuna</option>
                <option>Amparo</option>
                <option>Pirassununga</option>
                <option>Pedreira</option>
                <option>Monte Alegre do Sul</option>
                <option>Mostarda</option>
                <option>Itapira</option>
            </select>
        </p>
        <p>
            <input type="reset" value="Limpar Form" />
            <button onclick="enviar()">Enviar</button>
            <script>
                function enviar(){
                    alert("Dados enviados com sucesso");
                }
            </script>
        </p>
    </form>
</body>
</html>

<!-- 
Tipos de input:

text = texto 
date = calendario
number = numero
email = inserir apenas o email
color = paleta de cores
range = barra de arrastar
radio = selecionar 1 opcao
checkbox = selecionar multiplas opcões

-->
