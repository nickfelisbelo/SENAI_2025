<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <header>
        <img width="50" id="logo" src="./assets/firefox.png" alt="">
        <ul>
            <li><input type="text" id="busca" placeholder="Pesquisar"></li>
            <li>Home</li>
            <li>Sobre nós</li>
            <li>Contato</li>
        </ul>
        <i id="btn-menu" class="fa-solid fa-bars fa-2xl"></i>
    </header>
    <div class="container">
        <nav id="menu-lateral">
            <ul>
                <li>Categorias</li>
                <li>Promoções</li>
                <li>Lançamentos</li>
                <li>Carrinho</li>
            </ul>
        </nav>
        <form action="">
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="0" selected>Todas</option>
                <option value="Peluda">Peluda</option>
                <option value="Normal">Normal</option>
            </select>
            <label for="valor">Valor Máximo <span id="spVal">R$ 0</span></label>
            <input type="range" name="valor" value="0" id="valor" min="0" step="1" />
            <button id="filtrar">Filtrar</button>
        </form>
        <main>
            <div class="box">
                <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQQcgXs8wQhrA7hUAZcCUWvwrun5LtqGq_4EnxUXi848luvgrUyHZDTbz--CNU0RMS6x65bZZsuFEv1XahlM0fJN0Q_hHhihzz1anGsOkQ" alt="Produto 1">
                <div class="info">
                    <p class="nome">Nome do Produto</p>
                    <p class="valor">R$ 400</p>
                    <p class="categoria" hidden>Peluda</p>
                    <button>Comprar</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
